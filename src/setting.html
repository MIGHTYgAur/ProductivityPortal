<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer Settings</title>
    <style>
        /* Styling for the form */
        .form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #0D0404;
            color: #FFF2F2;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        /* Styling for the button */
        #show-form-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #show-form-btn:hover {
            background-color: #45a049;
        }
        #show-form-btn:active {
            background-color: #3e8e41;
        }
        /* Centering the submit button */
        .form-container button[type="submit"] {
            display: block;
            margin: 20px auto 0;
            padding: 15px 15px;
            background-color: var(--fontcolor);
            color: var(--fontcolor);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button[type="submit"]:hover {
            background-color: #EEE;
            color: #0D0404;
        }
        .form-container button[type="submit"]:active {
            background-color: #DDD;
        }
    </style>
</head>
<body>
    <!-- Main content -->
    <div class="content">
        <h1>Pomodoro Timer Settings</h1>
        <!-- Button to trigger the form display -->
        <button id="show-form-btn">Show Settings Form</button>
    </div>

    <!-- Form initially hidden -->
    <div class="form-container" id="form-container">
        <form>
            <label for="pomodoro-length">Pomodoro Length (minutes):</label>
            <input type="number" id="pomodoro-length" name="pomodoro-length" min="1" value="25">
            <br><br>
            <label for="short-break-length">Short Break Length (minutes):</label>
            <input type="number" id="short-break-length" name="short-break-length" min="1" value="5">
            <br><br>
            <label for="long-break-length">Long Break Length (minutes):</label>
            <input type="number" id="long-break-length" name="long-break-length" min="1" value="15">
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Get references to the button and the form container
        const showFormBtn = document.getElementById("show-form-btn");
        const formContainer = document.getElementById("form-container");

        showFormBtn.addEventListener("click", function() {
            document.querySelector(".content").style.display = "none";
            formContainer.style.display = "block";
        });
    </script>
</body>
</html>
